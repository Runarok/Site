<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work in progress - Shree Silos Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      background-color: #f3f5f9;
      color: #222b3a;
      overflow: hidden;
    }

    .page-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;      /* horizontal center */
      justify-content: center;  /* vertical center */
      text-align: center;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      max-width: 360px;
      height: auto;
      display: block;
    }

    h1 {
      font-size: clamp(40px, 5vw, 56px);
      font-weight: 700;
      color: #283248;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      color: #6c7280;
      line-height: 1.6;
    }

    .subtitle span {
      display: block;
    }

    @media (min-width: 640px) {
      .subtitle span {
        display: inline;
      }

      .subtitle span + span::before {
        content: " ";
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="logo">
      <!-- Use logo.png from assets/images -->
      <img
        src="assets/images/logo.png"
        alt="Shree Silos Group logo"
      />
    </div>

    <h1>Work in progress</h1>

    <p class="subtitle">
      <span>Our exciting new website will launch soon.</span>
      <span>Come back and check it out.</span>
    </p>
  </div>
</body>
</html>
